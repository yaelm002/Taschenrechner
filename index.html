<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
    <h1>Taschenrechner</h1>
     

     <div class="container gridstyle primary">
          <div class="output">
            <div class="pre-ergenbis" pre-data></div>
            <div class="akt-ergebnis" akt-data></div>
          </div>
          <button class="zahl-item loesch" data-loesch-all>DEL</button>
          <button class="zahl-item item" data-loesch>C</button>
          <button class="zahl-item durch" data-operation>รท</button>
          <button class="zahl-item mal" data-operation> x</button>
          <button class="zahl-item seben" data-nummer>7</button>
          <button class="zahl-item acht" data-nummer>8</button>
          <button class="zahl-item nuen" data-nummer>9</button>
          <button class="zahl-item minus" data-operation>-</button>
          <button class="zahl-item vier" data-nummer>4</button>
          <button class="zahl-item funf" data-nummer>5</button>
          <button class="zahl-item sechs" data-nummer>6</button>
          <button class="zahl-item plus" data-operation>+</button>
          <button class="zahl-item eins" data-nummer>1</button>
          <button class="zahl-item zwei"data-nummer>2</button>
          <button class="zahl-item drei" data-nummer>3</button>
          <button class="zahl-item egal" data-egal>=</button>
          <button class="zahl-item null" data-nummer>0</button>
          <button class="zahl-item punkt" data-nummer>.</button>

    </div>

  <script src="app.js"></script>
</body>
</html>
